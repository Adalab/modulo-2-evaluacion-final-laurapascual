<main class="main">
	<h1 class="title">Cocktails</h1>
	<img
		src="./assets/images/csm_Cocktail-c-Shutterstock-2640_743a80438f.jpg"
		alt="Cocktails"
		class="img"
	/>
	<form action="" class="form">
		<label for="input">
			<input type="text" id="input" class="input js-input" />
		</label>
		<label for="search">
			<input
				type="button"
				value="Buscar"
				id="search"
				class="input-search js-btnSearch"
			/>
		</label>
		<label for="reset">
			<input
				type="button"
				value="Reset"
				id="reset"
				class="input-reset js-btnReset"
			/>
		</label>
	</form>
	<p class="js-msg-error"></p>
	<div class="result">
		<div class="drinks-favs">
			<h1>Favoritos</h1>
			<ul class="drinks-favs js-favs"></ul>
			<button class="js-button button hidden">Borrar favoritos</button>
		</div>
		<div class="drinks-result">
			<h1>Resultados</h1>
			<ul class="drinks-result js-results"></ul>
		</div>
	</div>
</main>
