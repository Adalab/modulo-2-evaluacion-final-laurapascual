<main class="main">
	<form action="" class="form">
		<label for="input">
			<input type="text" id="input" class="input js-input" />
		</label>
		<fieldset class="fieldset">
			<label for="search">
				<input
					type="button"
					value="Buscar"
					id="search"
					class="input-search js-btnSearch"
				/>
			</label>
			<label for="reset">
				<input
					type="button"
					value="Reset"
					id="reset"
					class="input-reset js-btnReset"
				/>
			</label>
			<label for="log">
				<input type="button" value="log" id="log" class="js-btnLog" />
			</label>
		</fieldset>
	</form>
	<p class="error js-msg-error"></p>
	<div class="result">
		<div class="drinks-favs">
			<h1>Favoritos</h1>
			<ul class="drinks-favs js-favs"></ul>
			<button class="js-button button hidden">Borrar favoritos</button>
		</div>
		<div class="drinks-result">
			<h1>Resultados</h1>
			<ul class="drinks-result js-results"></ul>
		</div>
	</div>
</main>
